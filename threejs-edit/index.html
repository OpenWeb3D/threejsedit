<!doctype html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3d模型场景编辑器</title>
  <style>
    #loading-mark {
      position: absolute;
      inset: 0;
      z-index: 2000;
      width: 100%;
      height: 100%;
    }
  
    .loading-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    }
  
    .loading {
      width: 200px;
      height: 120px;
      text-align: center;
    }
  
    .loading img {
      width: 120px;
      height: 120px;
      opacity: 0.9;
      transition: opacity 0.3s;
    }
  
    .loading-txt {
      margin-top: 12px;
      font-size: 16px;
      color: #e2e8f0;
      text-align: center;
      letter-spacing: 2px;
      animation: pulse 2s ease-in-out infinite;
    }
  
    @keyframes pulse {
      0% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.6;
      }
    }
  </style>
  <script type="module" crossorigin src="./js/main-B1IjVsm6.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-B5WSGEP6.css">
</head>


<body>
  <div id="app">
    <div id="loading-mark">
      <div class="loading-box">
        <div class="loading">
          <img src="./image/loading.svg" />
          <div class="loading-txt">加载中...</div>
        </div>
      </div>
    </div>
  </div>

</body> 
 
  


</html>
