<!doctype html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3d模型场景编辑器</title>
  <style>
    #loading-mark {
      position: absolute;
      inset: 0;
      z-index: 2000;
      width: 100%;
      height: 100%;

      .loading-box {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        transition: opacity 0.3s;
        /* 更改背景渐变色为更柔和的色调 */
        background: linear-gradient(135deg, #2a2a3e 0%, #1f2937 100%);

        .loading {
          width: 200px;
          height: 120px;
          text-align: center;

          img {
            width: 120px;
            height: 120px;
            /* 添加图片过渡效果 */
            opacity: 0.9;
            transition: opacity 0.3s;
          }
        }

        .loading-txt {
          margin-top: 12px;
          font-size: 16px;
          /* 更改文字颜色为更柔和的色调 */
          color: #94a3b8;
          text-align: center;
          letter-spacing: 2px;
          /* 添加更柔和的动画效果 */
          animation: pulse 2s ease-in-out infinite;
        }
      }
    }

    /* 添加脉冲动画关键帧 */
    @keyframes pulse {
      0% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.6;
      }
    }
  </style>
  <script type="module" crossorigin src="/threejs-edit/js/main-DlE3X_d4.js"></script>
  <link rel="stylesheet" crossorigin href="/threejs-edit/assets/main-B5WSGEP6.css">
</head>

<body>
  <div id="app">
    <div id="loading-mark">
      <div class="loading-box">
        <div class="loading">
          <img src="./image/loading.svg" />
          <div class="loading-txt">加载中...</div>
        </div>
      </div>
    </div>
  </div>
</body>
